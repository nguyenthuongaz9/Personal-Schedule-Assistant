# docker-compose.yml
# version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysqldb 
    environment:
      MYSQL_ROOT_PASSWORD: nguyenthuong01
      MYSQL_DATABASE: personal_scheduler
      MYSQL_USER: nguyenthuong
      MYSQL_PASSWORD: nguyenthuong01
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - scheduler_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
      
